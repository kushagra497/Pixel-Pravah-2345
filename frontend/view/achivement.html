<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speedster-LearningTools</title>
  <link rel="shortcut icon" href="../images/Speedster.png" type="image/x-icon">
  <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  <link rel="stylesheet" href="../styles/achive.css">
  <link rel="stylesheet" href="../styles/nav.res.css">
  <style>   
    .inner-navbar {
        display: none; 
        flex-direction: column;
        background-color: #333;
        z-index: 2;
        overflow: hidden;
    }
    
    .inner-navbar.show {
        display: flex; 
    }
    
    .inner-navbar button {
        width: 100%;
        display: none; 
    }
    
    .menu-toggle {
        color: aliceblue;
        font-size: 2rem;
        cursor: pointer;
    }
    
    @media only screen and (max-width: 768px) {
        .menu-toggle {
            display: block;
        }
    
        .inner-navbar.show button {
            display: block; 
        }
    
        .navbar {
            flex-direction: column;
            align-items: flex-start;
        }
    }
    
    
        </style>
</head>
<body>
  <h1 class="main-heading" onclick="homePage()">
    <span>S</span>PEEDSTER<span></span>
  </h1>
  <nav class="navbar">
    <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    <div class="inner-navbar">
      <button id="Home" class="navbar-selected">Home</button>
      <button id="achievements">achievements</button>
      <button id="friends">Friends</button>
      <button id="team">news</button>
      <button id="Learnig">Tools</button>
      
    </div>
    <button id="logout-btn" class="race-now" onclick="logout()">
      <span class="material-symbols-outlined"> Logout </span> Logout
      </button>
      <button id="logout-btn1" class="race-now" onclick="logout()">
        <span class="material-symbols-outlined"> Logout </span>
        </button>
      
  </nav>

  <div class="container">
    <div class="content">
      <section id="section1" class="card-item">
        <h2>Progress</h2>
        <div class="progress-card">
            <div class="progress-bar">
              <div class="progress" id="total-completed">
                <div class="progress-label">Total Completed</div>
                <div class="progress-value">0 / 69</div>
                <div class="progress-indicator"></div>
              </div>
              <div class="progress" id="nitro-type-gold">
                <div class="progress-label">Nitro Type Gold</div>
                <div class="progress-value">0 / 4</div>
                <div class="progress-indicator"></div>
              </div>
              <div class="progress" id="savings-earnings">
                <div class="progress-label">Savings & Earnings</div>
                <div class="progress-value">0 / 5</div>
                <div class="progress-indicator"></div>
              </div>
              <div class="progress" id="hey-big-spender">
                <div class="progress-label">Hey Big Spender</div>
                <div class="progress-value">0 / 8</div>
                <div class="progress-indicator"></div>
              </div>
              <div class="progress" id="king-of-the-race">
                <div class="progress-label">King of the Race</div>
                <div class="progress-value">0 / 7</div>
                <div class="progress-indicator"></div>
              </div>
              <div class="progress" id="endurance-racing">
                <div class="progress-label">Endurance Racing</div>
                <div class="progress-value">0 / 7</div>
                <div class="progress-indicator"></div>
              </div>
              <div class="progress" id="cruisin-back">
                <div class="progress-label">Cruisin' Back</div>
                <div class="progress-value">0 / 4</div>
                <div class="progress-indicator"></div>
              </div>
              <div class="progress" id="winning">
                <div class="progress-label">Winning</div>
                <div class="progress-value">0 / 9</div>
                <div class="progress-indicator"></div>
              </div>
              <div class="progress" id="nitro-addiction">
                <div class="progress-label">Nitro Addiction</div>
                <div class="progress-value">0 / 7</div>
                <div class="progress-indicator"></div>
              </div>
              <div class="progress" id="long-hauling">
                <div class="progress-label">Long Hauling</div>
                <div class="progress-value">0 / 11</div>
                <div class="progress-indicator"></div>
              </div>
              <div class="progress" id="hittin-the-track">
                <div class="progress-label">Hittin' the Track</div>
                <div class="progress-value">0 / 7</div>
                <div class="progress-indicator"></div>
              </div>
            </div>
          </div>

      <section id="section2" class="card-item">

        <p>This is the content of section 4.</p>

    </div>
  </div>

  <script src="../scripts/achive.js"></script>
  <script src="../scripts/logout.js"></script>
</body>
</html>
